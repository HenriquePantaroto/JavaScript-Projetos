<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            background-color: lightsalmon;
            color: black;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(216, 201, 65);
            color: rgb(0, 0, 0);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Interação com Mouse</h1>
    <hr>
    <p>A interação é simples, basta colocar o mouse dentro do quadrado, clicar, arrastar para fora, que os comandos irão se executar sozinhos!</p>
    <p>Divirta-se!</p>
    <div id="area" onclick="clicar()"; onmouseover="entrar()"; onmouseout="sair()";> 
        Interaja...
    </div>
    
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseover', entrar)
        a.addEventListener('mouseout', sair)
        
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'blue'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
